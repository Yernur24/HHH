<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 bg-image"style="background-image: url('https://m1.lmcdn.fr/media/1/5e0bbe621a8f317fa9657848/.jpeg?width=125&height=125&format=jpg&quality=60&fit=bounds');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <form action="#" th:action="@{/addphone}" th:object="${phone}" method="post">
                                <div class="col-6 mx-auto">
                                    <h1 class="text-center">
                                       ADD
                                    </h1>
                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>NAME: </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="name"  class="form-control" th:value="${phone.name}">
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>MARKA: </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="marka"  class="form-control" th:value="${phone.marka}">
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>MEMORY: </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="memory"  class="form-control" th:value="${phone.memory}">
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>RAM: </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="ram"  class="form-control" th:value="${phone.ram}">
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>COUNTRY: </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="country"  class="form-control" th:value="${phone.country}">
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>PRICE(KZT): </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="price"  class="form-control" th:value="${phone.price}">
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-6">
                                            <label>IMG:</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="description"  class="form-control" th:value="${phone.description}">
                                    </div>
<br>
                                    <button class="btn btn-success">Save </button>
                                </div>
                            </form>

                </div>
            </div>
        </div>
    </div>
</section>
</form>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>

    <form th:action="@{/update/{id}(id=${phone.id})}" method="post" th:if="${phone!=null}">
        <input type="hidden" name="id" th:value="${phone.id}">
        <div class="col-6 mx-auto">
            <h1 class="text-center">
                Detalis Teams
            </h1>
            <div class="row mt-3">
                <div class="col-6">
                    <label>NAME: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="name"  class="form-control" th:value="${phone.name}">
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label>MARKA: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="marka"  class="form-control" th:value="${phone.marka}">
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label>MEMORY: </label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="memory"  class="form-control" th:value="${phone.memory}">
            </div>

            <div class="row mt-3">
            <div class="col-6">
                <label>RAM: </label>
            </div>
        </div>
        <div class="col">
            <input type="text" name="ram"  class="form-control" th:value="${phone.ram}">
        </div>

            <div class="row mt-3">
        <div class="col-6">
            <label>COUNTRY: </label>
        </div>
        </div>
        <div class="col">
            <input type="text" name="country"  class="form-control" th:value="${phone.country}">
        </div>

            <div class="row mt-3">
        <div class="col-6">
            <label>PRICE(KZT): </label>
        </div>
        </div>
        <div class="col">
            <input type="text" name="price"  class="form-control" th:value="${phone.price}">
        </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label>IMG:</label>
                </div>
            </div>
            <div class="col">
                <input type="text" name="description"  class="form-control" th:value="${phone.description}">
            </div>
            <br>
            <br>
            <button class="btn btn-success">Save </button>
        </div>
    </form>
    <br>
    <form th:action="@{/delete/{id}(id=${phone.id})}" method="post" th:if="${phone!=null}">
        <div class="col-6 mx-auto ">
            <input type="hidden" name="id" th:value="${phone.id}">
            <button class="btn btn-danger"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${phone.id})}">Delete</a></button>
        </div>
    </form>
</div>
</body>
</html>
